    <!-- Login Form -->


    <div id="login">
        <div class="container my-5 mx-auto">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info text-black">Iniciar Sesión</h3>
                            <div class="form-group my-3">
                                <label for="username" class="text-info text-black">Correo Electrónico:</label><br>
                                <input type="text" name="username" id="login_correo" class="form-control" onkeyup="login_valida_correo()">
                                <p id="estado_correo"></p>
                                <input type="hidden" id="validacion_correo" value="0">
                            </div>
                            <div class="form-group my-3">
                                <label for="password" class="text-info text-black">Contraseña:</label><br>
                                <input type="password" name="password" id="login_contrasena" class="form-control" onkeyup="login_valida_contrasena()">
                                <p id="estado_contrasena"></p>
                                <input type="hidden" id="validacion_contrasena" value="0">
                            </div>
                            <div class="form-group my-3">                                
                              <input type="submit" class="btn btn-dark" id="login_enviar" value="Iniciar Sesión" onclick='alert("¡Inicio de Sesión Exitoso!")'>
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="signup.html" class="text-info text-dark">¿No tienes cuenta? ¡Regístrate!</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
